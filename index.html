<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Total Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
      
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Invoice Total Extractor</h1>
      <p class="text-gray-500 mt-2">Upload an invoice image to automatically find the total amount.</p>
    </header>

    <main>
      <!-- File Upload Section -->
      <div class="text-center mb-6">
        <label for="file-upload" class="file-input-label">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
          </svg>
          <span>Choose Invoice Image</span>
        </label>
        <input id="file-upload" type="file" accept="image/*" onchange="handleImageUpload(event)">
        <p id="file-name" class="text-sm text-gray-500 mt-3"></p>
      </div>

      <!-- Image Preview and Result Display -->
      <div id="content-display" class="grid md:grid-cols-2 gap-6 hidden">
        <!-- Uploaded Image Preview -->
        <div id="image-container" class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex items-center justify-center min-h-[200px]">
          <img id="image-preview" src="#" alt="Invoice Preview" class="max-w-full max-h-96 rounded-md object-contain">
        </div>

        <!-- Extracted Total Display -->
        <div id="result-container" class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center text-center min-h-[200px]">
          <div id="loader" class="spinner hidden"></div>
          <div id="result-text" class="hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Amount</h2>
            <p id="total-amount" class="text-4xl font-bold text-indigo-600 bg-indigo-50 p-4 rounded-lg"></p>
          </div>
          <p id="error-message" class="text-red-500 hidden"></p>
          <p id="placeholder-text" class="text-gray-400">The total will appear here...</p>
        </div>
      </div>

      <!-- Action Button -->
      <div class="mt-8 text-center">
        <button id="extract-button" onclick="extractTotal()" class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
          Extract Total
        </button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
